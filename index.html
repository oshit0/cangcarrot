<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            .bg {
                background-image: url("https://i.pinimg.com/originals/e7/75/00/e7750089c94e617ff25e1cac4dac4847.jpg");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
            }
            .title {
                font-family: Brush Script MT, cursive;
                font-size: 10vw;
                color: orange;
                text-shadow: 2px 2px white;
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <h1 class="title">Hello Danica!</h1>
        </div>
    </body>
</html>
